<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Me</title>
    <!-- Link to external CSS files -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <header id="header">
            <h1 id="main-title">Quiz Me</h1>
            <p id="main-subtitle" class="subtitle">What have you mastered today?</p>
            <!-- Gamification Panel remains the same -->
            <div class="gamification-panel">
                <div class="stars-container">
                    <i class="fas fa-star"></i>
                    <span id="star-count">0</span>
                </div>
                <div class="progress-container">
                    <div id="progress-bar" class="progress-bar"></div>
                </div>
                <div id="badge-container" class="badge-container"></div>
            </div>
        </header>

        <!-- VIEW 1: QUIZ CODE LOADER (Initially Visible) -->
        <div id="loaderView" class="view">
            <div class="settings-panel">
                <h2>Load Your Quiz</h2>
                <div class="quiz-code-input-group">
                    <label for="quiz-code-input"><i class="fas fa-key"></i> Enter Quiz Code:</label>
                    <input type="text" id="quiz-code-input" placeholder="e.g., A4B-9X1">
                    <button id="load-quiz-btn"><i class="fas fa-download"></i> Load Quiz</button>
                </div>
                <p id="loader-status" class="loader-status"></p>
            </div>
        </div>

        <!-- VIEW 2: NICKNAME ENTRY (Initially Hidden) -->
        <div id="nicknameView" class="view" style="display: none;">
            <div class="settings-panel">
                <h2 id="nickname-quiz-title">Quiz Title Here</h2>
                <div class="quiz-code-input-group">
                    <label for="nickname-input"><i class="fas fa-user"></i> Enter Your Name:</label>
                    <input type="text" id="nickname-input" placeholder="Your Name">
                    <button id="start-test-btn"><i class="fas fa-play"></i> Start Test</button>
                </div>
            </div>
        </div>

        <!-- VIEW 3: TEST CONTAINER (Initially Hidden) -->
        <div id="testView" class="view test-container" style="display: none;">
            <!-- Test Progress Indicator -->
            <div class="progress">
                <i class="fas fa-tasks"></i>
                Question <span id="current-question">1</span> of <span id="total-questions">?</span>
            </div>

            <div class="question-area">
                <div class="question" id="question-text"></div>
                <!-- Hint icon element - initially hidden, hint text in data-hint -->
                <div class="hint-icon" id="hint-icon" data-hint="">
                    <i class="fas fa-info-circle"></i>
                </div>
            </div>

            <p id="ordering-instructions" class="instructions">Drag and drop the items to put them in the correct
                order.</p>

            <div class="options" id="options-container"></div>
            <div class="navigation">
                <button id="prev-question" disabled>
                    <i class="fas fa-arrow-left"></i> Previous
                </button>
                <button id="submit-answer">
                    <i class="fas fa-check"></i> Submit Answer
                </button>
                <button id="next-question" disabled>
                    Next <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>

        <!-- VIEW 4: RESULTS CONTAINER (Initially Hidden) -->
        <div id="resultsView" class="view results" style="display: none;">
            <h2>Test Completed!</h2>
            <div class="score">Your Score: <span id="final-score">0</span>%</div>
            <div class="feedback" id="feedback-container"></div>
            <button id="new-test">
                <i class="fas fa-redo"></i> Start New Test
            </button>
        </div>
    </div>

    <!-- JavaScript files -->
    <script src="js/utils.js"></script>
    <script src="js/apiHandler.js"></script>
    <script src="js/dataManager.js"></script>
    <script src="js/testManager.js"></script>
    <script src="js/gamification.js"></script>
    <script src="js/uiRenderer.js"></script>
    <script src="js/eventHandlers.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
